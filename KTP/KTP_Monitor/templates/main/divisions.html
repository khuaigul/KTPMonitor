<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<link rel="stylesheet" href="{% static 'main/css/ktpmonitor.css' %}" >
	<script type="text/javascript" src="{% static 'main/js/divisions.js' %}"></script>
	<script type="text/javascript" src="{% static 'main/js/menu.js' %}"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Управление дивизионами</title>
</head>
<body>
	<h1 class="usual_header">
		Дивизионы
	</h1>
	<div class="side_menu">
		<p>
			<button onclick="toProfile()">
				Мой профиль
			</button>
		</p>
		<p>
			<button onclick="toDivisions()">
				Дивизионы
			</button>
		</p>	
		<p>
			<button onclick="toContests()">
				Контесты
			</button>
		</p>
		<p>
			<button onclick="toStudents()">
				Ученики
			</button>
		</p>
		<p>
			<button onclick="toStats()">
				Статистика
			</button>
		</p>
		<p>
			<button onclick="toController()">
				Управление
			</button>
		</p>
		<p>
			<button onclick="toNotifications()">
				Объявления
			</button>
		</p>
		<p>
			<button onclick="toExit()">
				Выйти
			</button>
		</p>
	</div>
	<div class="block"> 
		<p id="new_division_name" hidden="hidden">
			<input type="" name="">
		</p>
		<p id="errortext" class="note" hidden='hidden'> 

		</p>
		<p>
			<button id="newDivisionButton" class="usual_button" onclick="new_division_field()">
				Создать дивизион
			</button>
		</p>
		<p>
			<button id="addDivisionButton" class="usual_button" onclick="add_division()" hidden='hidden'>
				Создать дивизион
			</button>
		</p>
		<script type="module">
			getJson_divs()
		</script>
	</div>
</body>
</html>
