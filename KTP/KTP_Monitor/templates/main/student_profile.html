<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<link rel="stylesheet" href="{% static 'main/css/ktpmonitor.css' %}" >
	<script type="text/javascript" src="{% static 'main/js/students.js' %}"></script>
	<script type="text/javascript" src="{% static 'main/js/menu.js' %}"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Профиль студента</title>

	<h1 class="usual_header">

	<div class="side_menu">

		</p>
		<p>

			</button>
		</p>
		<p>

			</button>
		</p>

			<button onclick="toController()">

		</p>
		<p>
			<button onclick="toNotifications()">

		</p>

	<div class="block">

			<a id="grade">

		</p>

			<button class="usual_button" onclick="toShowPupilStat()">
