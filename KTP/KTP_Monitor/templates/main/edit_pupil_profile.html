<!DOCTYPE html>
<html>
<head>
  {% load static %}
  <link rel="stylesheet" href="{% static 'main/css/ktpmonitor.css' %}">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> KTPMonitor
  </title>
  <script type="text/javascript" src="{% static 'main/js/pupilProfile.js' %}"></script>
  <script type="text/javascript" src="{% static 'main/js/menu.js' %}"></script>
</head>
<body>
  <h1 class="usual_header">Редактирование профиля</h1>

  <div class="side_menu">
    <p>
      <button onclick="toProfile()">
        Мой профиль
      </button>
    </p>
    <p>
      <button onclick="toDivisions()">
        Дивизионы
      </button>
    </p>
    <p>
      <button onclick="toContests()">
        Контесты
      </button>
    </p>
    <p>
      <button onclick="toStudents()">
        Ученики
      </button>
    </p>
    <p>
      <button onclick="toStats()">
        Статистика
      </button>
    </p>
    <p>
      <button onclick="toController()">
        Управление
      </button>
    </p>
    <p>
      <button onclick="toNotifications()">
        Объявления
      </button>
    </p>
    <p>
      <button onclick="toExit()">
        Выйти
      </button>
    </p>
  </div>
  <div class="block">
    <form>
      <p>
        <label for="surname">Фамилия:</label>
      </p>
      <p>
        <input type="text" id="surname" name="surname">
      </p>

      <p>
        <label for="name">Имя:</label>
      </p>
      <p>
        <input type="text" id="name" name="name">
      </p>

      <p>
        <label for="patronymic">Отчество:</label>
      </p>
      <p>
        <input type="text" id="patronymic" name="patronymic">
      </p>

      <p>
        <label for="phone">Номер телефона:</label>
      </p>
      <p>
        <input type="tel" id="phone" name="phone">
      </p>

      <p>
        <label for="school">Название школы:</label>
      </p>
      <p>
        <input type="text" id="school" name="school">
      </p>

      <p>
        <label for="class">Номер класса:</label>
      </p>
      <p>
        <input type="text" id="class" name="class">
      </p>

      <p>
        <label for="nickname">Никнейм:</label>
      </p>
      <p>
        <input type="text" id="nickname" name="nickname">
      </p>
      <p>
        <button class="usual_button" onclick="save()">Сохранить</button>
      </p>
      <script>
        fill_profile();
      </script>
    </form>
  </div>
</body>
</html>
