<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<link rel="stylesheet" href="{% static 'main/css/ktpmonitor.css' %}" >
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Регистрация</title>
	<script type="text/javascript" src="{% static 'main/js/registration.js' %}"></script>
</head>
<body>
	<h1 class="header">
		Продолжение регистрации
	</h1>
	<div class="block">
	<p>
		Фамилия
	</p>
	<p id="lastname">
		<input type="" name="">
	</p>
	<p>
		Имя
	</p>
	<p id="firstname">
		<input type="" name="">
	</p>
	<p>
		Отчество
	</p>
	<p id="secondname">
		<input type="" name="">
	</p>
	<p>
		Дата рождения
	</p>
	<p id = "birthdate">
		<input type="date" name="">
	</p>
	<p>
		Школа
	</p>
	<p id="school">
		<input type="" name="">
	</p>
	<p>
		Класс
	</p>
	<p id="form">
		<input type="number" name="">
	</p>
	<p>
		Ник на Codeforces
	</p>
	<p id="nickname">
		<input type="" name="">
	</p>
	<p class="note">
		Введите ник, используемый вами в системе Codeforces. <br>
		Если у вас нет профиля на Codeforces, зарегестрируйтесь на codeforces.com
	</p>
	<p>
		<button class="usual_button" onclick="register_save()">
			Сохранить
		</button>
	</p>
</div>
</body>
</html>
